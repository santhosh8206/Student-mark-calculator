<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      body{

      }

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body class="bg-success">
   <div class="container text-white">
    <h3>Student details</h3>
    <div class="row mt-3">
        <div class="col-md-4 col-lg-4 text-white">
<form id="user">
  <div class="mb-3">
    <label  class="form-label">Student Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
  </div>
    <div class="mb-3">
    <label  class="form-label">Roll:No</label>
    <input type="text" class="form-control" id="roll" aria-describedby="emailHelp">
  </div>
    <div class="mb-3">
    <label  class="form-label">Subject-1</label>
    <input type="number" class="form-control" id="sub1" aria-describedby="emailHelp">
  </div>
    <div class="mb-3">
    <label class="form-label">Subject-2</label>
    <input type="number" class="form-control" id="sub2" aria-describedby="emailHelp">
  </div>
    <div class="mb-3">
    <label  class="form-label">Subject-3</label>
    <input type="number" class="form-control" id="sub3" aria-describedby="emailHelp">
  </div>
    <div class="mb-3">
    <label  class="form-label">Subject-4</label>
    <input type="number" class="form-control" id="sub4" aria-describedby="emailHelp">
  </div>
    <div class="mb-3">
    <label  class="form-label">Subject-5</label>
    <input type="number" class="form-control" id="sub5" aria-describedby="emailHelp">
  </div>
  <button type="submit" id="btn" class="btn btn-primary mb-3 align-item-center d-flex">Submit</button>
</form>
        </div>
        <div class="col-md-4 col-lg-8">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Roll:no</th>
      <th scope="col">Subject-1</th>
      <th scope="col">Subject-2</th>
      <th scope="col">Subject-3</th>
      <th scope="col">Subject-4</th>
      <th scope="col">Subject-5</th>
      <th scope="col">Total</th>
      <th scope="col">Grade</th>
      <th scope="col">Pass or fail</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
        </div>
    </div>
   </div>
   <p id="one"></p>
